name: Build Windows

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake .. -G "Visual Studio 17 2022" -A x64

      - name: Build
        run: |
          cmake --build build --config Release --parallel

      - name: Test (run briefly)
        run: |
          build\Release\GTA7.exe --help
        continue-on-error: true  # Game may not support --help, but we check if it launches