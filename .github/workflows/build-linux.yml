name: Build Linux

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt update
          sudo apt install -y \
            libx11-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev \
            libgl1-mesa-dev

      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake .. -DGLFW_BUILD_WAYLAND=OFF -DGLFW_BUILD_X11=ON

      - name: Build
        run: cmake --build build --parallel

      - name: Headless Smoke Test
        run: timeout 5s xvfb-run -a ./build/GTA7 || true